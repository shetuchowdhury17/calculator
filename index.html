<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!--<h2>Simple Calculator</h2>-->
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 m-auto" >
                <div class="card">
                    <div class="card-body bg-light">
                        <div align="middle"><h2>Simple Calculator</h2></div>
                        <div class="form-group row">
                            <lable class="col-form-lable col-sm-5">First Number</lable>
                            <div class="col-sm-7">
                                <input type="text" name="first_number" id="firstNumber">
                            </div>
                        </div>

                        <div class="form-group row">
                            <lable class="col-form-lable col-sm-5">Second Number</lable>
                            <div class="col-sm-7">
                                <input type="text" name="second_number" id="secondNumber">
                            </div>
                        </div>

                        <div class="form-group row">
                            <lable class="col-form-lable col-sm-5">Result</lable>
                            <div class="col-sm-7">
                                <input type="text" name="result" id="result ">
                            </div>
                        </div>

                        <div class="form-group row">
                            <lable class="col-form-lable col-sm-3"></lable>
                            <div class="col-sm-9" align="center">
                                <input type="submit" name="btn" id="addition" class="btn btn-success" value="+">
                                <input type="submit" name="btn" id="subtraction" class="btn btn-success" value="-">
                                <input type="submit" name="btn" id="multiplication" class="btn btn-success" value="*">
                                <input type="submit" name="btn" id="division" class="btn btn-success" value="/">
                                <input type="submit" name="btn" id="remainder" class="btn btn-success" value="%">
                                <input type="submit" name="btn" id="clear" class="btn btn-danger" value="c">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/script.js"></script>
</body>
</html>
